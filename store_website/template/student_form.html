<!-- templates/form_template.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .radio_custom {
            display: inline;
            width:15px;
            margin-right: 5px;

        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }


        .button-link {
        display: inline-block;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        background-color: #4CAF50; /* Button color */
        color: white; /* Text color */
        border: 1px solid #4CAF50; /* Border color */
        border-radius: 4px; /* Rounded corners */
        cursor: pointer;
    }

    .button-link:hover {
        background-color: #45a049; /* Darker color on hover */
        border: 1px solid #45a049; /* Darker border on hover */
    }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h2><center>ABC School Store</center></h2>
    <form method="post" action="studentform">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_name">Name:</label>
            <input type="text" name="name" id="id_name" required>
        </div>

        <div class="form-group">
            <label for="id_dob">DOB:</label>
            <input type="date" name="dob" id="id_dob" required>
        </div>

         <div class="form-group">
            <label for="id_dob">Age:</label>
            <input type="number" name="age" id="id_age" required>
        </div>

       <div class="form-group">
       <div class="form-group">
    <label>Gender:</label>
    Male<input class="radio_custom" type="radio" name="gender" value="male" id="id_gender_male" required>


    Female<input class="radio_custom" type="radio" name="gender" value="female" id="id_gender_female" required>


    Others<input class="radio_custom" type="radio" name="gender" value="others" id="id_gender_others" required>

</div>


       <div class="form-group">
        <label for="id_phn">Phone Number:</label>
        <input type="tel" name="phone_number" id="id_phn" required>
        </div>


        <div class="form-group">
            <label for="id_dob">Email:</label>
            <input type="email" name="dob" id="id_email" required>
        </div>

        <div class="form-group">
        <label for="id_address">Address:</label>
        <input type="text" name="address" id="id_address" required>
        </div>


        <div class="form-group">
            <label for="id_department">Department:</label>
            <select name="department" id="id_department" required>
                <option value="science">Science</option>
                <option value="commerce">Commerce</option>
                <option value="art">Art</option>
                <option value="history">History</option>
                <option value="medicine">Medicine</option>
            </select>
        </div>

        <div class="form-group">
            <label for="id_courses">Courses:</label>
            <select name="courses" id="id_courses" required>
            </select>
        </div>

        <div class="form-group">
            <label for="id_purpose">Purpose:</label>
            <select name="purpose" id="id_purpose" required>
                <option value="enquiry">Enquiry</option>
                <option value="order">Place Order</option>
                <option value="return">Return</option>
            </select>
        </div>

        <div class="form-group">
            <label>Materials provide:</label>
            <input class="radio_custom" type="checkbox" name="materials" value="notebook"> Note Book
            <input class="radio_custom"  type="checkbox" name="materials" value="pen">Pen
            <input class="radio_custom" type="checkbox" name="materials" value="paper">Exam paper
            <input class="radio_custom" type="checkbox" name="materials" value="chart">Chart paper
            <input class="radio_custom"  type="checkbox" name="materials" value="sketch">Marker and highlighter
        </div>

        <a href="{% url 'success' %}" class="button-link">Submit</a>
        <a href="{% url 'home' %}" class="button-link">Back</a><br>
       </div>
    </form>


    <script>
    var departmentDropdown = document.getElementById('id_department');
    var coursesDropdown = document.getElementById('id_courses');

    var courseOptions = {
        'science':['Biology','Computer','Agriculture'],
        'commerce': ['BBA', 'BCom'],
        'art':['Modern','Abstract','Mural'],
        'history':['Classic','Sociology','Politics'],
        'medicine':['Regular','Nurse','Dentist','Ayurveda']

    };

    // Function to update courses based on the selected department
    function updateCourses() {
        var selectedDepartment = departmentDropdown.value;
        var courses = courseOptions[selectedDepartment] || [];

        // Clear existing options
        coursesDropdown.innerHTML = '';

        // Add new options
        for (var i = 0; i < courses.length; i++) {
            var option = document.createElement('option');
            option.value = courses[i];
            option.text = courses[i];
            coursesDropdown.appendChild(option);
        }
    }

    // Attach the updateCourses function to the change event of the department dropdown
    departmentDropdown.addEventListener('change', updateCourses);

    // Initial call to populate courses based on the default selected department
    updateCourses();
</script>
</body>
</html>
